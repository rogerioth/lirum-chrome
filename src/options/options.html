<!DOCTYPE html>
<html>
<head>
    <title>Lirum Chrome LLMs Settings</title>
    <style>
        body {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .provider-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .api-key-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lirum Chrome LLMs Settings</h1>
    
    <div class="provider-section">
        <h2>OpenAI</h2>
        <label for="openai-key">API Key:</label>
        <input type="password" id="openai-key" class="api-key-input" placeholder="Enter your OpenAI API key">
    </div>

    <div class="provider-section">
        <h2>Anthropic</h2>
        <label for="anthropic-key">API Key:</label>
        <input type="password" id="anthropic-key" class="api-key-input" placeholder="Enter your Anthropic API key">
    </div>

    <div class="provider-section">
        <h2>Deepseek</h2>
        <label for="deepseek-key">API Key:</label>
        <input type="password" id="deepseek-key" class="api-key-input" placeholder="Enter your Deepseek API key">
    </div>

    <div class="provider-section">
        <h2>Default Commands</h2>
        <div id="commands-list">
            <!-- Commands will be dynamically populated here -->
        </div>
        <button id="add-command" class="save-button">Add New Command</button>
    </div>

    <button id="save" class="save-button">Save Settings</button>

    <script src="options.js"></script>
</body>
</html>
